<!DOCTYPE HTML>
<html>
    <head>
        {% include head.html %}
        <link rel="stylesheet" href={{'/assets/css/main.css' | relative_url}} />
    </head>
    <body>
        <div class="Countdown__splash" id="splash" style="visibility: hidden">
            <h2>AHS CAP ONLINE: Coming soon...</h2>
            <h3 class="Countdown__msg" id="plithy-msg" style="visibility: hidden;">
                OH GOD WHY DID I SPEND SO MUCH TIME ON THIS
            </h3>
            <h2 id="timer">...</h2>
            {% include plithies.html %}
        </div>
        <div class="Page__wrapper" id="page-wrapper" style="display: none">
            <div class="Header__wrapper">
                <div class="Header__inner">
                    <a href={{'/' | relative_url}}>
                        <h1 class="Header__title">{{site.title}}</h1>
                    </a>
                    <div class="Header__image-row">
                        <img class="Header__image" src={{'assets/header-icon-04.png' | relative_url}} />
                        <img class="Header__image" src={{'assets/header-icon-05.png' | relative_url}} />
                        <img class="Header__image" src={{'assets/header-icon-06.png' | relative_url}} />
                        <img class="Header__image" src={{'assets/header-icon-07.png' | relative_url}} />    
                    </div>
                </div>
            </div>
            <div class="Content__wrapper">
                {{content}}
            </div>
        </div>
    </body>
    <script src={{'/js/comment.js' | relative_url}} ></script>
    <script src={{'/js/countdown.js' | relative_url}} ></script>
</html>
