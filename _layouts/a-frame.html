<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AHS Capstone Final Exhibit</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/setup.js"></script>
  </head>
  <body>
    <a-scene outline="thickness: 0.01;" background="color: #FAFAFA">
        <a-camera position ="0 0.2 -2">
            <a-cursor></a-cursor>
            <!-- Or <a-entity cursor></a-entity> -->
        </a-camera>
      <a-box prox text-appear outline id="box" text="value: hi; zOffset: 0.55; anchor: center; align: center" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane text-appear position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
  <script src="js/main.js"></script>
</html>
