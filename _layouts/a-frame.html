<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <link rel="stylesheet" href={{'/assets/css/aframe.css' | relative_url}} />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script> -->
    <script src="js/setup.js"></script>
  </head>
  <body>
    {% assign sound_url = 'assets/background.mp3' | relative_url %}
    <audio src={{sound_url}} loop preload="auto"></audio>
    <a-scene inspector-plugin-recast background="color: #FAFAFA">
      <a-entity gltf-model="assets/scene_navmesh.gltf" material="opacity: 0" nav-mesh></a-entity>
      <a-entity id="rig" position ="0 0 0" movement-controls="constrainToNavMesh: true">
        <a-camera id="camera" position="0 1.6 0" look-controls="pointerLockEnabled: true">
          <a-cursor nav-debug-pointer raycaster="objects: [nav-mesh];"></a-cursor>
        </a-camera>
      </a-entity>
      <a-box 
        height="1.5"
        width=".6"
        depth=".6"
        text-appear 
        id="box" 
        position="3 .75 -3" 
        rotation="0 45 0" 
        color="#dddddd" 
        shadow></a-box>
      <a-box
        proxlink="href: index.html; dist: 7"
        height=".4"
        width=".4"
        depth=".4"
        color="#EF2D5E"
        position="3 1.8 -3"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
        animation__2="property: position; to: 3 2 -3; loop: true; dir: alternate; easing: easeInOutQuad"
        shadow
      ></a-box>
      <a-entity 
        look-at="#camera"
        prox="dist: 7; message: check out my project!\n(click)" 
        width=".8" 
        depth=".8" 
        height="2.5" 
        position="3 1.25 -3" 
        rotation="0 45 0"
        text="width: 1.6; font: exo2bold; zOffset: .424; anchor: center; align: center; color: black" 

        ></a-entity> 
      <a-cylinder  position="-5 7.5 -12" radius="5" height="15" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="#7BC8A4" shadow></a-plane>
    </a-scene>
    <div class="Exhibit__splash" id="splash">
      <div class="Exhibit__elements">
        <img src={{'assets/vr-title.png' | relative_url}} class="Exhibit__img" />
        <h2 class="Exhibit__controls">
        --> CONTROLS: WASD to move, mouse to look <--
        </h2>
        <h2 class="Exhibit__controls">
        **UNDER CONSTRUCTION**
        </h2>
        <button class="Exhibit__link" id="enter">LOADING</button>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
